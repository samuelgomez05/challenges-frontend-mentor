<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body class="bg-[hsl(212,_45%,_89%)]">
  <div class="flex justify-center items-center h-dvh p-4">
    <article class="max-w-xs p-4 bg-white shadow-xl rounded-3xl">
      <img class="rounded-xl aspect-square" src="./images/image-qr-code.png" alt="QR code">
      <div class="p-4 text-center">
        <h1 class="mb-4 text-[22px] text-[hsl(218,_44%,_22%)] font-bold leading-7">Improve your front-end skills by building projects</h1>
        <p class="text-[hsl(216,_15%,_48%)] text-[15px] text-pretty">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </article>
  </div>
  <footer class="p-4 text-xs text-center">
    Challenge by <a class="text-[hsl(228,_45%,_44%)]" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-[hsl(228,_45%,_44%)]" href="https://github.com/samuelgomez05" target="_blank">Samuel Gomez</a>.
  </footer>
</body>
</html>
